{% extends "base.html" %}

{% load staticfiles %}


{% block content %}

{% for product in products %}

<div class = "col-sm-3 product_back">
    <h1>{{ product.name }}</h1>

    <img src= "{{MEDIA_URL}}{{product.image}}" style="width:100px; height:100px;"> </img>

    <p> {{ product.description }}</p>

    <p>{{ product.price }}</p>

    <form method="post" action="{% url 'add_to_cart' product.id %}">
        {% csrf_token %}
        Quantity
        <input name='quantity' type="number" min="1" max="999">
        <button type="submit">Add</button>
    </form>

</div>



{% endfor %}

{% endblock %}
